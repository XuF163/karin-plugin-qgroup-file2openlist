<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --w: 1067px;
      --h: 600px;
      --stroke: rgba(15, 23, 42, 0.12);
      --shadow: 0 18px 40px rgba(2, 6, 23, 0.18);
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: geometricPrecision;
    }

    html,
    body {
      width: var(--w);
      height: var(--h);
      margin: 0;
      padding: 0;
      background:
        radial-gradient(800px 500px at 10% 10%, rgba(99, 102, 241, 0.22), transparent 60%),
        radial-gradient(800px 500px at 92% 10%, rgba(14, 165, 233, 0.16), transparent 58%),
        radial-gradient(800px 500px at 70% 92%, rgba(34, 197, 94, 0.12), transparent 62%),
        linear-gradient(140deg, #f8fafc, #eef2ff 38%, #f1f5f9);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 26px;
    }

    img {
      display: block;
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 22px;
      border: 1px solid var(--stroke);
      background: rgba(255, 255, 255, 0.85);
      box-shadow: var(--shadow);
    }
  </style>
</head>

<body>
  <img src="{{@file}}" alt="启程宣发">
</body>

</html>
