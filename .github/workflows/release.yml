name: Release and Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to publish (e.g. v0.0.1). Leave empty when triggered by tag push."
        required: false
        default: ""

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    concurrency:
      group: publish-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Resolve tag
        id: tag
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            if [[ -z "${{ inputs.tag }}" ]]; then
              echo "Missing input 'tag' for workflow_dispatch" >&2
              exit 1
            fi
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.tag }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Upgrade npm (trusted publishing)
        run: npm i -g npm@^11.5.1

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Verify tag matches package.json version
        env:
          RELEASE_TAG: ${{ steps.tag.outputs.tag }}
        run: |
          node - <<'NODE'
          const pkg = require('./package.json')
          const tag = (process.env.RELEASE_TAG || '').replace(/^v/, '')

          if (!tag) {
            console.error('Missing RELEASE_TAG')
            process.exit(1)
          }

          if (pkg.version !== tag) {
            console.error(`package.json version ${pkg.version} != tag ${tag}`)
            process.exit(1)
          }

          console.log('Version OK:', pkg.version)
          NODE

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          generate_release_notes: true

      - name: Publish to npm
        run: npm publish --access public --provenance
